<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 03 :)</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Reto 03</h1>
        <a href="./../index.html">Volver</a>
    </header>
    <main>
        <form>
            <h2>Contact Form</h2>
            <div>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="John" pattern="[A-Za-z]{6,}" required>
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Doe" pattern="[A-Za-z]{6,}" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@domain.com" pattern=".{6,}" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter your message here ..." minlength="20" maxlength="140" required></textarea>
            </div>
            <div class="Btn-Box">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
</body>
</html>
