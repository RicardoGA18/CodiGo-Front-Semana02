<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 02 :)</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Reto 02</h1>
        <a href="./../index.html">Volver</a>
    </header>
    <main>
        <form>
            <div>
                <label for="lastname">Lastname <span class="is-red">*</span></label>
                <input type="text" id="lastname" pattern="[A-Za-z]{6,}" required>
            </div>
            <div>
                <label for="firstname">Firstname <span class="is-red">*</span></label>
                <input type="text" id="firstname" pattern="[A-Za-z]{6,}" required>
            </div>
            <div>
                <label for="email">Email <span class="is-red">*</span></label>
                <input type="email" id="email" pattern=".{6,}" required>
            </div>
            <div>
                <label for="company">Company <span class="is-red">*</span></label>
                <input type="text" id="company" pattern=".{6,}" required>
            </div>
            <div>
                <input type="submit" value="Send">
            </div>
        </form>
    </main>
</body>
</html>
